<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
<div class="container-fluid">
	<h3 class="text-info text-center text-capitalize">
	Some Numbers go <u>Fizz</u> <br>&amp; some numbers go <u>Buzz</u><br> <small>and on occasion they do both...</small>
	</h3>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table class="table table-bordered text-center">
						<thead>
							<tr class="info">
								<th><p class="h3  text-center">Number<br><small>n in range(1,101)</small></p></th>
								<th><p class="h3  text-center">Fizz  <br><small>if n % 3 == 0</small></p></th>
								<th><p class="h3  text-center">Buzz  <br><small>if n % 5 == 0</small></p></th>
							</tr>
						</thead>
						<tbody>
{% block content %} {% endblock %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
